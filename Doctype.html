<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCTYPE</title>
</head>
        <!-- Targeting paragraph through class "one" , id , and <p>  -->
            
<style>
    body{
        background: #000;

    }
    .one {color:blue;
    }
    #firstp{
        color: red;
    }
    p{
        color: aqua;
    }
    .two{
        background-color: bisque;
    }
</style>
        <!-- we use # to target id and . to target class -->
<body>
    <div class="two">
        <!-- the div element allows you to group a set of elements together in one block level box -->
        <img src="https://picsum.photos/200" alt="Sample Image" width="200">
        <ul>
            <li><a href="https://www.facebook.com/">Social</a></li>
            <li><a href="https://www.facebook.com/">Profile</a></li>
            <li><a href="https://www.facebook.com/">Biography</a></li>
            <li><a href="https://www.facebook.com/">Facebook</a></li>
        </ul>
     </div>
    <p id="firstp"> First paragraph</p>
     <p> second paragraph</p>
     <p class="one"> third paragraph</p>
     <p class="one">fourth paragraph</p>

      src="https://www.youtube.com/embed/ow24DpnOU3Y?list=PLg9mj9NR7Z6bhuCEYgAJ2BmOzCbueeneW"

      frameborder="0"
       allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
       referrerpolicy="strict-origin-when-cross-origin" width="200"></iframe>"
     
    
    
</body>
</html>
