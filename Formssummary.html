<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Summary</title>
</head>
<body style="font-family: Arial; margin: 20px;">

    <h1>HTML Forms - Practice and Summary</h1>
    <!-- Basic Forms -->
     <form action="#" method="post">
        <fieldset>
            <legend><strong>Basic Information</strong></legend>
            <legend for="fullname">Full Name:</legend>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your name..."><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="example@mail.com"><br><br>
            <label for="password">Password:</label><br>
            <input type="password" name="password" id="password"><br><br>
            <label for="age">Age:</label><br>
            <input type="number" name="age" id="age"><br><br>
            <label for="dob">Date of Birth:</label><br>
            <input type="date" name="dob" id="dob"><br><br>
        </fieldset>
        <br>
        <!-- Radio Button -->
         <fieldset>
            <legend><strong>Gender</strong></legend>
            <label><input type="radio" name="radio" value="male">Male</label>
            <label><input type="radio" name="radio" value="female">Female</label>
            <label><input type="radio" name="radio" value="other">other</label>
         </fieldset>
     </form>
</body>
</html>
