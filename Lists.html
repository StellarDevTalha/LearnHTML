<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Ordered List</h1>
    <ol>
        <li>Laptop</li>
        <li>Bag</li>
        <li>Pen</li>
        <li>pages</li>
    </ol>
    <h1>Unordered List</h1>
    <ul>
        <li>mouse</li>
        <li>keys</li>
        <li>charger</li>
        <li>pen</li>
    </ul>
    <h1>Definition List</h1>
    <dl>
        <dt>Science:</dt>
        <dd>the study of universe is called Science</dd>
        <dt>Islam:</dt>
        <dd>The way of life</dd>
    </dl>

</body>
</html>
