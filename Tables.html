<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th>9am</th>
            <th>10am</th>
            <th>11am</th>
            <th>12am</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td colspan="2">Geography</td>
            <td>Math</td>
            <td>Art</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td colspan="1">Gym</td>
            <td>Home Ec</td>
            <td>Walk</td>
            <td>Sleep</td>
        </tr>
    </table>
    <table>
        <tr>
            <th></th>
            <th>9am</th>
            <th>10am</th>
            <th>11am</th>
            <th>12am</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td rowspan="2">Geography</td>
            <td>Math</td>
            <td>Art</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td colspan="1">Gym</td>
            <td>Home Ec</td>
            <td>Walk</td>
            <td>Sleep</td>
        </tr>
    </table>
    <table>
        <thead>
            <tr>
            <th>Date</th>
            <th>Income</th>
            <th>Expenditure</th>
        </tr>   
        </thead>
        <tbody>
            <tr>
                <th>1<sup>st</sup> Jan</th>
                <td>250</td>
                <td>990</td>
            </tr>
            <tr>
                <th>2<sup>nd</sup>Jan</th>
                <td>550</td>
                <td>20</td>
            </tr>
            <tr>
                <th>3<sup>rd</sup>Jan</th>
                <td>60</td>
                <td>80</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <td>2089</td>
                <td>1267</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
